{% extends 'bootstrap3.html' %}

{% load bootstrap3 %}

{% block bootstrap3_content %}
    <div class="container">
        <h1>{% block title %}{{ day }}{% endblock %}</h1>


        {% block content %}
        {% for location in day.locations.all %}
            {{ location }}
        {% endfor %}
        
        {% endblock %}
    </div>

    {% bootstrap_javascript jquery=True %}

{% endblock %}
